language: node_js
node_js:
  - 14
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install
script: 
  - bash keys.sh $RSS_2_JSON_KEY
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run build-prod
after_success:
  - find . -type d \( -path "./.*" -o -path "./node_modules" \) -prune -o -name "*" -print -exec curl --ftp-create-dirs -T {} ftp://$FTP_HOST/podcastor.afoucherpineau.com/ --user $FTP_USER:$FTP_PASSWORD \;